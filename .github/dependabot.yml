version: 2
updates:
  # Maintain the requirements in the github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "master"
  - package-ecosystem: "pip"
    directory: "/extra_requirements"
    schedule:
      interval: "daily"
    target-branch: "master"
